<!DOCTYPE html>
<html>
  <head>
    <title>Nike.com</title>
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="information-section">
        <div>
          <img class="nike-logo" src="media/nike-logo.svg" />
        </div>
        <div>
          <p class="shoe-name">
            Air Force 1
          </p>
        </div>
        <div class="year-container">
          <p class="production-year">
            2024
          </p>
        </div>
        <div>
          <p class="info-section">
            Brand New Limited Edition Designs And Colorways For One Of The Most
            Iconic Street Wear Sneakers Of All Time
          </p>
        </div>
        <div class="shop-button-container">
          <button class="shop-button">
            Shop Now
          </button>
        </div>
        <div class="similar-options-container">
          <p class="similar-options-text">
            Similar Options
          </p>
        </div>
        <div class="similar-options-section">
          <div>
            <button>
              <img src="media/dunk-1.jpg">
            </button>
            <p>Dunk Low</p>
          </div>
          <div>
            <button>
              <img src="media/dunk-2.jpg">
            </button>
            <p>Jordan 1</p>
          </div>
          <div>
            <button>
              <img src="media/airmax-1.jpg">
            </button>
            <p>Air Max</p>
          </div>
        </div>
      </div>
      <div class="shoe-preview-section">
        <img src="media/air-main.png">
      </div>
      <div class="color-select-section">
        <button>
          <img src="media/air-5.png">
        </button>
        <button>
          <img src="media/air-1.png">
        </button>
        <button>
          <img src="media/air-2.png">
        </button>
        <button>
          <img src="media/air-3.png">
        </button>
        <button>
          <img src="media/air-6.png">
        </button>
      </div>
    </div>
  </body>
</html>
